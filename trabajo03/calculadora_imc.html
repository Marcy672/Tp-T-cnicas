<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu IMC</title>
    <link href="icons/imc.png"  rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg bg-primary-subtle p-2">
        <h1 class="text-primary bg-danger-subtle text-center p-2 m-3">CALCULADORA<br>IMC</h1>

        <form class="bg-danger-subtle  p-3 m-3">

            <!-- Peso(Kg) -->
            <div class="mb-3 row mb-1">
                <label for="peso" class="col-sm-4 col-form-label text-primary">Peso(Kg)</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control text-primary" id="peso" value="0">  
                </div>
            </div>

            <!-- Altura(m) -->
            <div class="mb-3 row mb-1">
                <label for="altura" class="col-sm-4 col-form-label text-primary">Altura(m)</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control text-primary" id="altura" value="0">
                </div>
            </div>

            <!-- Botones -->
            <div class="mb-3 row mb-1 p-1 justify-content-md-center">
                <button type="button" class="btn btn-success m-1 col-sm-2" onclick="calcular()">Enviar</button>
                <button type="reset" class="btn btn-danger m-1 col-sm-2">Borrar</button>
            </div>

            <!-- IMC -->
            <div class="mb-3 row mb-1">
                <label for="imc" class="col-sm-4 col-form-label text-primary">IMC</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control text-primary" id="imc" value="0" readonly disabled>
                </div>
            </div>

            <!-- Estado -->
            <div class="mb-3 row mb-1">
                <label for="estado" class="col-sm-4 col-form-label text-primary">Estado</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control text-primary" id="estado" value="0" readonly disabled>
                </div>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
        crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
</body>

</html>
